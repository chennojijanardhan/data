<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        button {
            background-color: #198754;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #157347;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My HTML Page</h1>
    <p>Simple HTML, CSS, and JavaScript Example</p>
</header>

<div class="container">
    <h2>About</h2>
    <p>
        This is a simple HTML file created for practice.
        It includes basic styling and a small JavaScript action.
    </p>

    <h2>Action</h2>
    <button onclick="showMessage()">Click Me</button>

    <p id="message"></p>
</div>

<footer>
    ¬© 2026 | Created by Janardhan
</footer>

<script>
    function showMessage() {
        document.getElementById("message").innerText =
            "Button clicked! JavaScript is working üëç";
    }
</script>

</body>
</html>
